services:
  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"  # HTTP/3 support
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - default
      - web
    depends_on:
      - web

  web:
    build: .
    restart: unless-stopped
    expose:
      - "80"

volumes:
  caddy_data:
  caddy_config:

networks:
  web:
    external: true
