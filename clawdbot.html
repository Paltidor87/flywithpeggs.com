<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Clawdbot | Digital Dream Team Console</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --royal: #5D3FD3;
            --velvet: #4A00E0;
            --amethyst: #9966CC;
            --gold: #FFC000;
            --navy: #1A1A3E;
            --lavender-bg: #F0E6FF;
            --text-light: #F8F8FF;
            --text-dark: #1A1A3E;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--navy);
            color: var(--text-light);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Top bar */
        .top-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.75rem 1.25rem;
            background: linear-gradient(135deg, var(--royal) 0%, var(--velvet) 100%);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .top-bar-brand {
            font-family: 'Playfair Display', serif;
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--gold);
        }

        .top-bar-subtitle {
            font-size: 0.75rem;
            color: rgba(255,255,255,0.7);
        }

        /* Layout */
        .app-layout {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background-color: #12122a;
            border-right: 1px solid rgba(255,255,255,0.08);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .sidebar-title {
            font-size: 0.65rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--amethyst);
            padding: 1rem 1rem 0.5rem;
        }

        .agent-btn {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            border: none;
            background: none;
            color: rgba(255,255,255,0.7);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            text-align: left;
            transition: background-color 150ms ease, color 150ms ease;
            border-left: 3px solid transparent;
        }

        .agent-btn:hover {
            background-color: rgba(93, 63, 211, 0.15);
            color: #fff;
        }

        .agent-btn.active {
            background-color: rgba(93, 63, 211, 0.25);
            color: var(--gold);
            border-left-color: var(--gold);
        }

        .agent-btn i {
            width: 1.25rem;
            text-align: center;
            font-size: 1rem;
        }

        .agent-btn .agent-label {
            display: flex;
            flex-direction: column;
        }

        .agent-btn .agent-role {
            font-size: 0.65rem;
            color: var(--amethyst);
            font-weight: 400;
        }

        .agent-btn.active .agent-role {
            color: rgba(255, 192, 0, 0.7);
        }

        /* Chat area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #0d0d20;
        }

        .chat-header {
            padding: 0.75rem 1.25rem;
            border-bottom: 1px solid rgba(255,255,255,0.08);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .chat-header-icon {
            font-size: 1.5rem;
        }

        .chat-header-name {
            font-weight: 700;
            font-size: 1rem;
        }

        .chat-header-status {
            font-size: 0.7rem;
            color: #22c55e;
        }

        .chat-header-clear {
            margin-left: auto;
            background: none;
            border: 1px solid rgba(255,255,255,0.15);
            color: rgba(255,255,255,0.5);
            padding: 0.3rem 0.75rem;
            border-radius: 0.375rem;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 150ms ease;
        }

        .chat-header-clear:hover {
            border-color: rgba(255,255,255,0.4);
            color: #fff;
        }

        /* Messages */
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 1.25rem;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .msg {
            max-width: 75%;
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            font-size: 0.9rem;
            line-height: 1.6;
            word-wrap: break-word;
            animation: fade-in 200ms ease;
        }

        .msg-user {
            align-self: flex-end;
            background: linear-gradient(135deg, var(--royal), var(--velvet));
            color: var(--text-light);
            border-bottom-right-radius: 0.25rem;
        }

        .msg-bot {
            align-self: flex-start;
            background-color: #1a1a3e;
            color: rgba(255,255,255,0.9);
            border-bottom-left-radius: 0.25rem;
            border: 1px solid rgba(255,255,255,0.06);
        }

        .msg-error {
            background-color: rgba(255, 107, 107, 0.15);
            border-color: rgba(255, 107, 107, 0.3);
            color: #ff6b6b;
        }

        @keyframes fade-in {
            from { opacity: 0; transform: translateY(4px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Typing */
        .typing { display: flex; gap: 0.3rem; padding: 0.25rem 0; }
        .typing span { width: 0.5rem; height: 0.5rem; border-radius: 50%; background: var(--amethyst); animation: bounce 1.2s infinite ease-in-out; }
        .typing span:nth-child(2) { animation-delay: 0.15s; }
        .typing span:nth-child(3) { animation-delay: 0.3s; }
        @keyframes bounce { 0%, 60%, 100% { transform: translateY(0); } 30% { transform: translateY(-6px); } }

        /* Input */
        .input-area {
            padding: 0.75rem 1.25rem;
            border-top: 1px solid rgba(255,255,255,0.08);
            display: flex;
            gap: 0.6rem;
            background-color: #12122a;
        }

        .input-area input {
            flex: 1;
            background-color: #0d0d20;
            border: 1.5px solid rgba(255,255,255,0.12);
            border-radius: 0.75rem;
            padding: 0.65rem 1rem;
            color: #fff;
            font-size: 0.9rem;
            font-family: 'Inter', sans-serif;
            outline: none;
            transition: border-color 200ms ease;
        }

        .input-area input:focus {
            border-color: var(--royal);
        }

        .input-area input:disabled {
            opacity: 0.4;
        }

        .send-btn {
            width: 2.75rem;
            height: 2.75rem;
            border-radius: 0.75rem;
            border: none;
            background: linear-gradient(135deg, var(--royal), var(--velvet));
            color: var(--gold);
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 150ms ease, opacity 150ms ease;
            flex-shrink: 0;
        }

        .send-btn:hover { transform: scale(1.05); }
        .send-btn:disabled { opacity: 0.4; cursor: default; transform: none; }

        /* Mobile */
        @media (max-width: 640px) {
            .sidebar { display: none; }
            .mobile-agent-bar {
                display: flex !important;
                overflow-x: auto;
                gap: 0.4rem;
                padding: 0.5rem 0.75rem;
                background-color: #12122a;
                border-bottom: 1px solid rgba(255,255,255,0.08);
            }
            .mobile-agent-btn {
                flex-shrink: 0;
                padding: 0.35rem 0.75rem;
                border-radius: 9999px;
                border: 1.5px solid var(--amethyst);
                background: none;
                color: rgba(255,255,255,0.7);
                font-size: 0.75rem;
                font-weight: 600;
                cursor: pointer;
                white-space: nowrap;
            }
            .mobile-agent-btn.active {
                background: var(--royal);
                border-color: var(--royal);
                color: var(--gold);
            }
        }

        .mobile-agent-bar { display: none; }
    </style>
</head>
<body>

    <!-- Top Bar -->
    <div class="top-bar">
        <div>
            <div class="top-bar-brand">Clawdbot</div>
            <div class="top-bar-subtitle">Digital Dream Team Console</div>
        </div>
        <a href="index.html" style="color: var(--amethyst); font-size: 0.8rem; text-decoration: none;">
            <i class="fas fa-arrow-left mr-1"></i> Back to site
        </a>
    </div>

    <!-- App Layout -->
    <div class="app-layout">

        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-title">Agents</div>
            <button class="agent-btn active" data-agent="general">
                <i class="fas fa-robot" style="color: #5D3FD3;"></i>
                <div class="agent-label"><span>Clawdbot</span><span class="agent-role">General Assistant</span></div>
            </button>
            <button class="agent-btn" data-agent="opal">
                <i class="fas fa-spa" style="color: #9966CC;"></i>
                <div class="agent-label"><span>Opal</span><span class="agent-role">Wellness Coach</span></div>
            </button>
            <button class="agent-btn" data-agent="mary">
                <i class="fas fa-leaf" style="color: #DAA520;"></i>
                <div class="agent-label"><span>Mary</span><span class="agent-role">Herbal Specialist</span></div>
            </button>
            <button class="agent-btn" data-agent="mira">
                <i class="fas fa-plane" style="color: #5D3FD3;"></i>
                <div class="agent-label"><span>Mira</span><span class="agent-role">Travel Concierge</span></div>
            </button>
            <button class="agent-btn" data-agent="lior">
                <i class="fas fa-microchip" style="color: #4A00E0;"></i>
                <div class="agent-label"><span>Lior</span><span class="agent-role">AI Consultant</span></div>
            </button>
        </div>

        <!-- Chat Area -->
        <div class="chat-area">
            <!-- Mobile agent bar -->
            <div class="mobile-agent-bar">
                <button class="mobile-agent-btn active" data-agent="general">Clawdbot</button>
                <button class="mobile-agent-btn" data-agent="opal">Opal</button>
                <button class="mobile-agent-btn" data-agent="mary">Mary</button>
                <button class="mobile-agent-btn" data-agent="mira">Mira</button>
                <button class="mobile-agent-btn" data-agent="lior">Lior</button>
            </div>

            <div class="chat-header">
                <i id="chat-icon" class="chat-header-icon fas fa-robot" style="color: #5D3FD3;"></i>
                <div>
                    <div id="chat-name" class="chat-header-name">Clawdbot</div>
                    <div class="chat-header-status"><i class="fas fa-circle" style="font-size:0.4rem;vertical-align:middle;margin-right:0.25rem;"></i> Online</div>
                </div>
                <button class="chat-header-clear" id="clear-btn"><i class="fas fa-trash-alt mr-1"></i> Clear</button>
            </div>

            <div class="messages" id="messages"></div>

            <div class="input-area">
                <input type="text" id="chat-input" placeholder="Type a message..." autocomplete="off" />
                <button class="send-btn" id="send-btn" aria-label="Send"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <script>
    (function() {
        'use strict';

        const CONFIG = {
            supabaseUrl: 'https://cvfkqqfcsfjcanzffvnv.supabase.co',
            functionName: 'clawdbot',
        };

        const AGENTS = {
            general: { name: 'Clawdbot', icon: 'fas fa-robot', color: '#5D3FD3', greeting: "Hey! I'm Clawdbot, your guide to flywithpeggs.com. How can I help?" },
            opal: { name: 'Opal', icon: 'fas fa-spa', color: '#9966CC', greeting: "Hello! I'm Opal, your wellness coach. How can I support your well-being today?" },
            mary: { name: 'Mary', icon: 'fas fa-leaf', color: '#DAA520', greeting: "Welcome! I'm Mary, your herbal specialist. What can I help you with?" },
            mira: { name: 'Mira', icon: 'fas fa-plane', color: '#5D3FD3', greeting: "Hey there! I'm Mira, your travel concierge. Where are you dreaming of going?" },
            lior: { name: 'Lior', icon: 'fas fa-microchip', color: '#4A00E0', greeting: "Hi! I'm Lior, your AI consultant. What would you like to explore about AI?" },
        };

        let currentAgent = 'general';
        let conversations = {};
        let isStreaming = false;

        function getConv() {
            if (!conversations[currentAgent]) conversations[currentAgent] = [];
            return conversations[currentAgent];
        }

        // Render
        function renderMessages() {
            const container = document.getElementById('messages');
            container.innerHTML = '';
            const msgs = getConv();
            if (msgs.length === 0) {
                addBotBubble(AGENTS[currentAgent].greeting);
                msgs.push({ role: 'assistant', content: AGENTS[currentAgent].greeting });
            } else {
                msgs.forEach(m => addBubble(m.role, m.content));
            }
            scrollBottom();
        }

        function addBubble(role, text) {
            const container = document.getElementById('messages');
            const div = document.createElement('div');
            div.className = 'msg ' + (role === 'user' ? 'msg-user' : 'msg-bot');
            div.textContent = text;
            container.appendChild(div);
            return div;
        }

        function addBotBubble(text) {
            return addBubble('assistant', text);
        }

        function scrollBottom() {
            const c = document.getElementById('messages');
            c.scrollTop = c.scrollHeight;
        }

        // Agent switching
        function selectAgent(agent) {
            if (agent === currentAgent && getConv().length > 0) return;
            currentAgent = agent;

            // Update sidebar
            document.querySelectorAll('.agent-btn').forEach(b => b.classList.toggle('active', b.dataset.agent === agent));
            document.querySelectorAll('.mobile-agent-btn').forEach(b => b.classList.toggle('active', b.dataset.agent === agent));

            // Update header
            const a = AGENTS[agent];
            document.getElementById('chat-icon').className = 'chat-header-icon ' + a.icon;
            document.getElementById('chat-icon').style.color = a.color;
            document.getElementById('chat-name').textContent = a.name;

            renderMessages();
        }

        // Send
        async function sendMessage() {
            const input = document.getElementById('chat-input');
            const text = input.value.trim();
            if (!text || isStreaming) return;

            const msgs = getConv();
            msgs.push({ role: 'user', content: text });
            addBubble('user', text);
            input.value = '';
            scrollBottom();

            isStreaming = true;
            input.disabled = true;
            document.getElementById('send-btn').disabled = true;

            const botDiv = document.createElement('div');
            botDiv.className = 'msg msg-bot';
            botDiv.innerHTML = '<span class="typing"><span></span><span></span><span></span></span>';
            document.getElementById('messages').appendChild(botDiv);
            scrollBottom();

            let fullResponse = '';

            try {
                const apiMsgs = msgs.filter(m => m.role === 'user' || m.role === 'assistant').slice(-30);
                const res = await fetch(`${CONFIG.supabaseUrl}/functions/v1/${CONFIG.functionName}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ agent: currentAgent, messages: apiMsgs, visitor_id: 'admin' }),
                });

                if (!res.ok) {
                    const err = await res.json().catch(() => ({}));
                    throw new Error(err.error || 'Request failed');
                }

                const reader = res.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop() || '';
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6);
                            if (data === '[DONE]') continue;
                            try {
                                const parsed = JSON.parse(data);
                                if (parsed.text) {
                                    if (botDiv.querySelector('.typing')) botDiv.innerHTML = '';
                                    fullResponse += parsed.text;
                                    botDiv.textContent = fullResponse;
                                    scrollBottom();
                                }
                            } catch(e) {}
                        }
                    }
                }
            } catch (err) {
                fullResponse = 'Error: ' + err.message;
                botDiv.innerHTML = '';
                botDiv.textContent = fullResponse;
                botDiv.classList.add('msg-error');
            }

            msgs.push({ role: 'assistant', content: fullResponse });
            isStreaming = false;
            input.disabled = false;
            document.getElementById('send-btn').disabled = false;
            input.focus();
            scrollBottom();
        }

        // Events
        document.querySelectorAll('.agent-btn, .mobile-agent-btn').forEach(btn => {
            btn.addEventListener('click', () => selectAgent(btn.dataset.agent));
        });

        document.getElementById('send-btn').addEventListener('click', sendMessage);
        document.getElementById('chat-input').addEventListener('keydown', e => {
            if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); }
        });

        document.getElementById('clear-btn').addEventListener('click', () => {
            conversations[currentAgent] = [];
            renderMessages();
        });

        // Init
        renderMessages();
        document.getElementById('chat-input').focus();
    })();
    </script>
</body>
</html>
